<!DOCTYPE html>
<html>
  <head>
    <title>Simple BMI Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
      }

      html {
        font-size: 62.5%;
      }
      .calculator {
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      input {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        box-sizing: border-box;
        outline: none;
        border: none;
        background-color: rgb(219, 211, 226);
        color: rebeccapurple;
        border-radius: 5px;
        font-size: 1.8rem;
        font-weight: bold;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background-color: #45a049;
      }
      #result {
        margin-top: 15px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <h2>BMI Calculator</h2>
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter weight in kg" />

      <label for="height">Height (cm):</label>
      <input type="number" id="height" placeholder="Enter height in cm" />

      <button onclick="calculateBMI()">Calculate BMI</button>

      <div id="result"></div>
    </div>

    <script src="./JS-conditionals-tasks/2-BMI_Calculator.js"></script>
  </body>
</html>
