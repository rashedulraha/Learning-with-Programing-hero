<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bmi Calculator</title>
    <!--  google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Bmi Calculator</h1>
      <hr class="hr" />
      <form id="form">
        <div class="first-child">
          <label for="weight">Weight (KG)</label>
          <input
            type="number"
            id="weight"
            value="58"
            placeholder="Enter your Weight (KG)"
          />
        </div>
        <div class="second-child">
          <label for="height">Height (CM)</label>
          <input
            type="number"
            id="height"
            value="176"
            placeholder="Enter your Height (CM)"
          />
        </div>
        <div class="btn-container">
          <button class="btn1" id="reset" type="button">reset</button>

          <button class="btn2" id="calculate" type="button">Calculate</button>
        </div>
      </form>

      <!--!  section output -->

      <section class="output">
        <h3><span id="bmi-value">Your BMI Is</span></h3>
        <p id="bmi">0</p>
        <p id="desc">N/A</p>
      </section>

      <!--  section bmi scale -->
      <section id="bmi-scale">
        <div style="--color: var(--underWeight)">
          <h4>Under Weight</h4>
          <p>&lt; 18.5</p>
        </div>
        <div style="--color: var(--normal)">
          <h4>Normal</h4>
          <p>18.5 - 25</p>
        </div>

        <div style="--color: var(--overWeight)">
          <h4>Over weight</h4>
          <p>25-30</p>
        </div>

        <div style="--color: var(--obese)">
          <h4>Obese</h4>
          <p>>=30</p>
        </div>
      </section>
    </div>

    <!--  script add  -->
    <script src="script.js"></script>
  </body>
</html>
