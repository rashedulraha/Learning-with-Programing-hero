<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Landing Page</title>

    <!-- ! font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ! style css -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo"><img src="./Img/logo.png" alt="Crypto logo" /></div>
        <ul class="nav-menu">
          <li>Home</li>
          <li>company</li>
          <li>about</li>
          <li>Pricing</li>
          <li>Team</li>
          <li>Contact</li>
          <li>blog</li>
        </ul>
        <button id="main-btn">Trade Now</button>
        <div class="nav-bar"><i class="fa-solid fa-bars"></i></div>
      </nav>

      <!--?  hero container -->
      <div class="hero-container">
        <div class="hero-content">
          <h1>Make better business with Cryptocurrency</h1>
          <p>
            We offers users a fully operational long-term rental platform.
            <br />
            It plans to leverages blockchain technology.
          </p>

          <button class="second-btn">Get Whitelisted</button>
        </div>
        <div class="hero-banner">
          <img src="./Img/illustration.png" alt="" />
        </div>
      </div>
    </header>

    <main>
      <!--! First section  -->
      <section id="first-section">
        <h3>Today's Cryptocurrency Prices</h3>
        <figure>
          <img src="./Img/market values.png" alt="market values charset" />
        </figure>
      </section>
    </main>
  </body>
</html>
