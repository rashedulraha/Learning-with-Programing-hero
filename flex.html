<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex box</title>
  </head>

  <style>
    .container {
      display: flex;
      gap: 5px;
    }
    .container div {
      border: 1px solid tomato;
      font-size: 3rem;
      height: 50px;
      padding: 5px;
      width: 200px;
    }
  </style>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
  </body>
</html>
