<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video and Audio</title>
    <link rel="stylesheet" href="style/html5.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <fieldset class="Basic-information">
          <legend>Basic Information</legend>

          <div class="basic-name-info">
            <div>
              <label for="Name"> First Name</label>
              <input type="Name" placeholder="Enter your first name" />
            </div>
            <div>
              <label for="Last name">Last Name</label>
              <input type="name" placeholder="Enter your last name" />
            </div>
          </div>

          <div class="Email-field">
            <label for="">Email</label>
            <input type="email" placeholder=" your@gmail.com" />
          </div>

          <!-- ! More Information -->

          <fieldset class="More-information">
            <legend>More Information</legend>
            <div class="radioBtn">
              <input type="radio" name="Nothing" id="Nothing" />
              <label for="Nothing" id="Nothing">Nothing</label>
              <input type="radio" name="Nothing" id="Age" />
              <label for="Age" id="Nothing">Age</label>
            </div>
          </fieldset>
        </fieldset>
      </div>
    </main>
  </body>
</html>
