<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Apps</title>
    <!--  custom css link  -->
    <link rel="stylesheet" href="./style.css" />
    <!--?  tailwind css cdn link  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--?  daisy ul cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body
    class="bg-[#f4f5f7] h-[100vh] flex flex-col items-center justify-center"
  >
    <!-- img and bg img -->
    <div
      class="w-[330px] h-[135px] bg-[url(./assets/bg.png)] bg-cover bg-no-repeat flex items-center justify-center"
    >
      <figure>
        <img src="./assets/Group.png" alt="group main img" />
      </figure>
    </div>
    <!--  main from -->
    <form
      class="bg-white rounded-2xl p-8 w-[402px] h-[317px] flex gap-4 flex-col"
    >
      <div class="w-full">
        <label for="mobile banking" class="text-sm font-medium text-black">
          Mobile Number
        </label>
        <input
          id="mobile-number"
          type="number"
          placeholder="Enter your phone number"
          class="py-2 px-3 rounded-full w-full mt-2 w-ful bg-[#f4f5f7] border-blue-500 focus:outline-2 focus:outline-offset-2 focus:outline-blue-600"
          required
        />
      </div>

      <div class="w-full">
        <label for="mobile banking" class="text-sm font-medium text-black">
          4 Digit Pin
        </label>
        <input
          id="pin-number"
          type="password"
          placeholder="Enter your 4 digit pin"
          class="py-2 px-3 rounded-full w-full mt-2 w-ful bg-[#f4f5f7] border-blue-500 focus:outline-2 focus:outline-offset-2 focus:outline-blue-600"
          required
        />
      </div>
      <div class="flex items-center justify-between gap-4">
        <button
          type="reset"
          class="btn-primary w-full rounded-3xl p-2 bg-[#0874F2] text-white mt-3 active:to-blue-400 border-blue-500 focus:outline-2 focus:outline-offset-2 focus:outline-blue-600 capitalize"
        >
          reset
        </button>
        <button
          type="submit"
          id="login-btn"
          class="btn-primary w-full rounded-3xl p-2 bg-[#0874F2] text-white mt-3 active:to-blue-400 border-blue-500 focus:outline-2 focus:outline-offset-2 focus:outline-blue-600"
        >
          Log in
        </button>
      </div>
    </form>

    <!--  adding js file  -->
    <script src="./script/app.js"></script>
  </body>
</html>
