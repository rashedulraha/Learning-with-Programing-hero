<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>

    <!--  font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />

    <!--  custom css link  -->
    <link rel="stylesheet" href="./style.css" />

    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="bg-[#f4f5f7] w-[100vw] min-h-screen flex flex-col items-center">
    <main class="mt-[50px] max-w-lg mx-auto">
      <!-- header section -->
      <div class="bg-white rounded-b-lg p-5">
        <nav
          class="w-full flex items-center justify-between mt-4 border-b border-gray-300 py-3"
        >
          <div class="flex gap-3 items-center">
            <figure>
              <img class="w-14" src="./assets/Group.png" alt="logo" />
            </figure>
            <div>
              <h1 class="font-extrabold text-sm">
                $<span id="Balance-amount">45000</span>
              </h1>
              <p class="text-gray-400 font-normal text-[14px]">
                Available Balance
              </p>
            </div>
          </div>
          <div>
            <button
              id="log-out"
              class="py-2 px-3 border border-gray-300 rounded-md capitalize text-gray-400 cursor-pointer"
            >
              log out
              <i
                class="fa-solid fa-arrow-right-from-bracket ml-2 text-gray-600"
              ></i>
            </button>
          </div>
        </nav>

        <div class="welcome-page mt-8">
          <h2 class="text-[24px] font-bold text-black capitalize">
            <i class="fa-solid fa-fire text-orange-600"></i> welcome to payooo!
          </h2>
          <p class="text-[16px] font-normal mt-3 text-gray-400 leading-6">
            Enjoy easy and convenient financial services with us. <br />
            Cashout charge is low and
          </p>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-6">
          <button
            id="add-money-btn"
            class="px-3 py-5 border-1 border-gray-300 rounded-lg flex items-center justify-center flex-col capitalize gap-2 font-normal active active:bg-red-50"
          >
            <figure class="w-[24px] h-[24px]">
              <img src="./assets/purse1.png" alt="" />
            </figure>
            add money
          </button>
          <button
            id="cashOut-btn"
            class="px-3 py-5 border-1 border-gray-300 rounded-lg flex items-center justify-center flex-col capitalize gap-2 font-normal active:font-bold active:bg-red-50"
          >
            <figure class="w-[24px] h-[24px]">
              <img src="./assets/send1.png" alt="" />
            </figure>
            Cashout
          </button>
          <button
            id="transfer-btn"
            class="px-3 py-5 border-1 text-[#212121] border-gray-300 rounded-lg flex items-center justify-center flex-col capitalize gap-2 font-normal active:bg-red-50"
          >
            <figure class="w-[24px] h-[24px]">
              <img src="./assets/send1.png" alt="" />
            </figure>
            Transfer Money
          </button>
          <button
            id="get-bonus-main-btn"
            class="px-3 py-5 border-1 border-gray-300 rounded-lg flex items-center justify-center flex-col capitalize gap-2 font-normal active:bg-red-50"
          >
            <figure class="w-[24px] h-[24px]">
              <img src="./assets/bonus1.png" alt="" />
            </figure>
            Get Bonus
          </button>
          <button
            id="Pay-Bill-main-btn"
            class="px-3 py-5 border-1 border-gray-300 rounded-lg flex items-center justify-center flex-col capitalize gap-2 font-normal active:bg-red-50"
          >
            <figure class="w-[24px] h-[24px]">
              <img src="./assets/wallet1.png" alt="" />
            </figure>
            Pay Bill
          </button>
          <button
            class="px-3 py-5 border-1 text-[#212121] border-gray-300 rounded-lg flex items-center justify-center flex-col capitalize gap-2 font-normal active:bg-red-50"
          >
            <figure class="w-[24px] h-[24px]">
              <img src="./assets/transaction1.png" alt="" />
            </figure>
            Transactions
          </button>
        </div>
      </div>

      <!-- form  add money section  -->
      <div
        id="add-money-section"
        class="all-from-section mt-4 mb-[200px] main-from-section"
      >
        <div class="p-5">
          <h2 class="font-bold text-sm mb-4">Add money</h2>
        </div>

        <form
          class="bg-white rounded-lg p-5 flex flex-col items-center justify-center gap-4"
        >
          <!-- select bank -->
          <div class="w-full">
            <label
              for="select"
              class="font-semibold text-sm text-gray-600 capitalize"
              >Select bank</label
            >
            <select
              id="select"
              class="py-2 px-3 w-full rounded-full bg-[#f4f5f7] mt-3 border-blue-500 focus:outline-2 focus:outline-offset-2 focus:outline-blue-600 text-gray-500"
            >
              <option disabled selected value="">Select bank</option>
              <option>Islami Bank Bangladesh Limited (IBBL)</option>
              <option>Dutch-Bangla Bank Ltd. (DBBL)</option>
              <option>Sonali Bank Ltd.</option>
              <option>The City Bank Ltd</option>
            </select>
          </div>

          <!-- bank account number -->
          <div class="w-full">
            <label
              for="bank-account-number"
              class="capitalize text-gray-600 font-semibold text-sm"
              >Bank account number</label
            >
            <input
              type="number"
              id="bank-account-number"
              placeholder="Enter your valid bank account number"
              class="w-full bg-[#f4f5f7] rounded-full px-3 py-2 mt-3 text-gray-500 border-blue-500 focus:outline-2 focus:outline-offset-2 focus:outline-blue-600"
            />
          </div>

          <!-- amount -->
          <div class="w-full">
            <label
              for="amount-to-add"
              class="capitalize text-gray-600 font-semibold text-sm"
              >Amount to add</label
            >
            <input
              type="number"
              id="amount-to-add"
              placeholder="Add amount to deposit"
              class="w-full bg-[#f4f5f7] rounded-full px-3 py-2 mt-3 text-gray-500 border-blue-500 focus:outline-2 focus:outline-offset-2 focus:outline-blue-600"
            />
          </div>

          <!-- pin -->
          <div class="w-full">
            <label
              for="pin-number"
              class="capitalize text-gray-600 font-semibold text-sm"
              >Pin number</label
            >
            <input
              type="password"
              id="pin-number"
              placeholder="Enter your 4 digit pin number"
              maxlength="4"
              class="w-full bg-[#f4f5f7] rounded-full px-3 py-2 mt-3 text-gray-500 border-blue-500 focus:outline-2 focus:outline-offset-2 focus:outline-blue-600"
            />
          </div>

          <button
            id="add-money"
            class="w-full rounded-3xl p-2 bg-[#0874F2] text-white mt-3 active:to-blue-400 border-blue-500 focus:outline-2 focus:outline-offset-2 focus:outline-blue-600 cursor-pointer"
          >
            Add money
          </button>
        </form>
      </div>

      <!-- from cashOut section  -->
      <div
        id="cashOut-section"
        class="all-from-section mt-4 mb-[200px] main-from-section"
      >
        <div class="p-5">
          <h2 class="font-bold text-sm mb-4 capitalize">cashOut</h2>
        </div>

        <form
          class="bg-white rounded-lg p-5 flex flex-col items-center justify-center gap-4"
        >
          <!-- agent number adding section -->
          <div class="w-full">
            <label
              for="agent-number"
              class="capitalize text-gray-600 font-semibold text-sm"
              >agent number</label
            >
            <input
              type="number"
              id="agent-number"
              placeholder="Enter 11 digit agent number"
              class="w-full bg-[#f4f5f7] text-gray-500 rounded-full px-3 py-2 mt-3 border-blue-500 focus:outline-2 focus:outline-offset-2 focus:outline-blue-600"
            />
          </div>
          <!-- with draw section-->
          <div class="w-full">
            <label
              for="with-draw-amount"
              class="capitalize text-gray-600 font-semibold text-sm"
              >amount</label
            >
            <input
              type="number"
              id="with-draw-amount"
              placeholder="Enter amount to withdraw"
              class="w-full bg-[#f4f5f7] rounded-full px-3 py-2 mt-3 text-gray-500 border-blue-500 focus:outline-2 focus:outline-offset-2 focus:outline-blue-600"
            />
          </div>

          <!-- pin -->
          <div class="w-full">
            <label
              for="pin-number"
              class="capitalize text-gray-600 font-semibold text-sm"
              >Pin number</label
            >
            <input
              type="password"
              id="account-pin-number"
              placeholder="Enter your 4 digit pin number"
              maxlength="4"
              class="w-full bg-[#f4f5f7] rounded-full px-3 py-2 mt-3 text-gray-500 border-blue-500 focus:outline-2 focus:outline-offset-2 focus:outline-blue-600"
            />
          </div>

          <button
            id="cash-Out"
            class="w-full rounded-3xl p-2 bg-[#0874F2] text-white mt-3 active:to-blue-400 border-blue-500 focus:outline-2 focus:outline-offset-2 focus:outline-blue-600 cursor-pointer"
          >
            Cash Out
          </button>
        </form>
      </div>

      <!-- Transfer money -->

      <div
        id="Transfer-money"
        class="all-from-section mt-4 mb-[200px] main-from-section"
      >
        <div class="p-5">
          <h2 class="font-bold text-sm mb-4 capitalize">Transfer money</h2>
        </div>

        <form
          class="bg-white rounded-lg p-5 flex flex-col items-center justify-center gap-4"
        >
          <!-- agent number adding section -->
          <div class="w-full">
            <label
              for="agen-number"
              class="capitalize text-gray-600 font-semibold text-sm"
            >
              user account number</label
            >
            <input
              type="number"
              id="user-number"
              placeholder="Enter 11 digit number"
              class="w-full bg-[#f4f5f7] rounded-full px-3 py-2 mt-3 text-gray-500 border-blue-500 focus:outline-2 focus:outline-offset-2 focus:outline-blue-600"
            />
          </div>
          <!-- with draw section-->
          <div class="w-full main-from-section">
            <label
              for="amount"
              class="capitalize text-gray-600 font-semibold text-sm"
              >amount</label
            >
            <input
              type="number"
              id="amount-to-transfer"
              placeholder="Enter amount to Transfer"
              class="w-full bg-[#f4f5f7] rounded-full px-3 py-2 mt-3 text-gray-500 border-blue-500 focus:outline-2 focus:outline-offset-2 focus:outline-blue-600"
            />
          </div>

          <!-- pin -->
          <div class="w-full">
            <label
              for="account-pin-number"
              class="capitalize text-gray-600 font-semibold text-sm"
              >Pin number</label
            >
            <input
              type="password"
              id="account-pin-number"
              placeholder="Enter your 4 digit pin number"
              maxlength="4"
              class="w-full bg-[#f4f5f7] rounded-full px-3 py-2 mt-3 text-gray-500 border-blue-500 focus:outline-2 focus:outline-offset-2 focus:outline-blue-600"
            />
          </div>

          <button
            id="transfer-money-btn"
            class="w-full rounded-3xl p-2 bg-[#0874F2] text-white mt-3 cursor-pointer"
          >
            Transfer Money
          </button>
        </form>
      </div>

      <!-- Get bonus -->
      <div
        id="get-bonus-section"
        class="all-from-section mt-4 mb-[200px] main-from-section"
      >
        <div class="p-5">
          <h2 class="font-bold text-sm mb-4 capitalize">Transfer money</h2>
        </div>

        <form
          class="bg-white rounded-lg p-5 flex flex-col items-center justify-center gap-4"
        >
          <!-- agent number adding section -->
          <div class="w-full">
            <label for="" class="capitalize text-gray-600 font-semibold text-sm"
              >Enter Bonus Coupon</label
            >
            <input
              type="number"
              id="agent-number"
              placeholder="Enter your Coupon"
              class="w-full bg-[#f4f5f7] rounded-full px-3 py-2 mt-3 text-gray-500 border-blue-500 focus:outline-2 focus:outline-offset-2 focus:outline-blue-600"
            />
          </div>

          <!-- pin -->

          <button
            id="get-bonus-btn"
            class="w-full rounded-3xl p-2 bg-[#0874F2] text-white mt-3 cursor-pointer"
          >
            Get Bonus
          </button>
        </form>
      </div>

      <!--  Pay bill -->
      <div
        id="pay-bill-section"
        class="all-from-section mt-4 mb-[200px] main-from-section"
      >
        <div class="p-5">
          <h2 class="font-bold text-sm mb-4">Pay Bill</h2>
        </div>

        <form
          class="bg-white rounded-lg p-5 flex flex-col items-center justify-center gap-4"
        >
          <!-- select bank -->
          <div class="w-full">
            <label
              for="select"
              class="font-semibold text-sm text-gray-600 capitalize"
              >Select bank</label
            >
            <select
              id="select"
              class="py-2 px-3 w-full rounded-full bg-[#f4f5f7] mt-3 border-blue-500 focus:outline-2 focus:outline-offset-2 focus:outline-blue-600 text-gray-500"
            >
              <option disabled selected value="">Select bank</option>
              <option>Islami Bank Bangladesh Limited (IBBL)</option>
              <option>Dutch-Bangla Bank Ltd. (DBBL)</option>
              <option>Sonali Bank Ltd.</option>
              <option>The City Bank Ltd</option>
            </select>
          </div>

          <!-- bill account number -->
          <div class="w-full">
            <label
              for="bank-account-number"
              class="capitalize text-gray-600 font-semibold text-sm"
              >Biller account number</label
            >
            <input
              type="number"
              id="bill-account-number"
              placeholder="Enter your valid  account number"
              class="w-full bg-[#f4f5f7] rounded-full px-3 py-2 mt-3 text-gray-500 border-blue-500 focus:outline-2 focus:outline-offset-2 focus:outline-blue-600"
            />
          </div>

          <!-- amount -->
          <div class="w-full">
            <label
              for="amount-to-pay"
              class="capitalize text-gray-600 font-semibold text-sm"
              >amount to pay</label
            >
            <input
              type="number"
              id="amount-to-pay"
              placeholder=" Add amount to pay"
              class="w-full bg-[#f4f5f7] rounded-full px-3 py-2 mt-3 text-gray-500 border-blue-500 focus:outline-2 focus:outline-offset-2 focus:outline-blue-600"
            />
          </div>

          <!-- pin -->
          <div class="w-full">
            <label
              for="pin-number"
              class="capitalize text-gray-600 font-semibold text-sm"
              >Pin number</label
            >
            <input
              type="password"
              id="pin-number"
              placeholder="Enter your 4 digit pin number"
              maxlength="4"
              class="w-full bg-[#f4f5f7] rounded-full px-3 py-2 mt-3 text-gray-500 border-blue-500 focus:outline-2 focus:outline-offset-2 focus:outline-blue-600"
            />
          </div>

          <button
            id="add-money"
            class="w-full rounded-3xl p-2 bg-[#0874F2] text-white mt-3 active:to-blue-400 border-blue-500 focus:outline-2 focus:outline-offset-2 focus:outline-blue-600 cursor-pointer"
          >
            Add money
          </button>
        </form>
      </div>

      <!-- ! end from section -->
    </main>

    <script src="./script/app.js"></script>
  </body>
</html>
