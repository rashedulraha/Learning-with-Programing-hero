<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="bg-yellow-500">
      <div class="w-11/12 mx-auto">
        <nav class="p-3 bg-yellow-500">
          <h1 class="text-black font-bold text-center">
            Digital Menu Card For Our Lovely Customer
          </h1>
        </nav>
      </div>
    </header>

    <!--! main section  -->
    <main class="bg-white">
      <!-- section one -->
      <section id="section-one " class="w-11/12 mx-auto mt-24">
        <div class="grid grid-cols-12 gap-5">
          <div
            id="section-one"
            class="col-span-2 bg-yellow-500 p-3 rounded-lg h-fit"
          >
            <h2
              class="text-black capitalize font-bold text-center text-2xl bg-white rounded-lg py-2"
            >
              category
            </h2>
            <hr class="mt-3 text-zinc-500" />

            <div id="btn-category" class="mt-3 flex flex-col gap-3"></div>
          </div>
          <!--! font item -->
          <div id="section-two" class="col-span-7">
            <h2 class="text-lg text-center font-bold">Our Foods</h2>
            <hr class="text-zinc-500 mt-10" />
            <!-- item -->
            <div id="foodItem">
              <div class="flex w-full">
                <figure class="w-32 h-32">
                  <img
                    class="w-full object-cover"
                    src="https://www.themealdb.com/images/media/meals/vxuyrx1511302687.jpg"
                    alt=""
                  />
                </figure>
                <div class="bg-red-500 w-full">d</div>
              </div>
            </div>
          </div>
          <div id="section-three" class="col-span-3"></div>
        </div>
      </section>
    </main>
    <!--adding script -->
    <script src="./script.js"></script>
  </body>
</html>
