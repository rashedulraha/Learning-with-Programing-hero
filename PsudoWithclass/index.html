<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Dynamic Form</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="form-container">
      <form id="dynamicForm">
        <div class="form-header">
          <h2><i class="fas fa-user-edit"></i> Dynamic Information Form</h2>
          <p>Fill in your details and add custom fields</p>
        </div>

        <div class="basic-information">
          <div class="name-fields">
            <div class="form-group floating-label">
              <input type="text" id="firstName" required />
              <label for="firstName">First name</label>
              <span class="focus-border"></span>
            </div>
            <div class="form-group floating-label">
              <input type="text" id="lastName" required />
              <label for="lastName">Last name</label>
              <span class="focus-border"></span>
            </div>
          </div>

          <div class="form-group floating-label">
            <input type="email" id="email" required />
            <label for="email">Email</label>
            <span class="focus-border"></span>
          </div>
        </div>

        <div class="dynamic-fields" id="dynamicFields">
          <h3><i class="fas fa-plus-circle"></i> Custom Fields</h3>
          <div class="field-container">
            <div class="field-row">
              <div class="form-group floating-label">
                <input type="text" class="field-name" required />
                <label>Field Name</label>
                <span class="focus-border"></span>
              </div>
              <div class="form-group floating-label">
                <input type="text" class="field-value" required />
                <label>Field Value</label>
                <span class="focus-border"></span>
              </div>
              <button
                type="button"
                class="btn remove-btn"
                onclick="removeField(this)"
              >
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="form-footer">
          <button type="button" class="btn add-btn" onclick="addField()">
            <i class="fas fa-plus"></i> Add Field
          </button>
          <button type="submit" class="btn submit-btn">
            <i class="fas fa-paper-plane"></i> Submit Form
          </button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
